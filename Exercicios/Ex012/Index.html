<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html</title>
</head>
<body>
    <h1>Videos no meus servidor</h1>
    <video height="500px" autoplay loop controls preload="auto">
        <source src="video/Hamster.m4v" type="video/m4v">
        <source src="video/Hamster.mkv" type="video/mkv">
        <source src="video/Hamster.webm" type="video/webm">
        <p>seu computador nao aceita video</p>
    </video>
    <h1>videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6MWTTiNhu7I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
