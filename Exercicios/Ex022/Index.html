<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: inline-block;
            background-color: #dadada;
            border: 1px solid #000000;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        div:hover{
            background-color: #09ffff44;
        }
        #testeTexto p{
            display: none;
        }
        #testeTexto:hover p{
            display: block;
        }
    </style>
    <title>Pseudo-Classes</title>
</head>
<body>
    <p>olhes esse quadrados</p>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="testeTexto">
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
