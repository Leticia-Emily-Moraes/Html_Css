<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Essas imagens podem ser abertas em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/M.png" type="image/png">
        <img src="img/G.png" alt="Imagem Flexivel">
    </picture>
    <h1>Audio em html</h1>
        <p>De play no audio abaixo</p>
        <audio src="media/GodRestYeMerryGentlmenDJWilliams.mp3" controls></audio>
    <h1>video em html </h1>
    <p>De play no video abaixo</p>
</body>
</html>
