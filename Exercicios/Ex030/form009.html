<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="php/cadastro.php" method="POST" autocomplete="on">
        <label for="nota">De uma nota: </label>
        <input type="range" name="nota" id="nota" min="1" max="10" value="5" oninput="onota.innerHTML = Number(nota.value)">
        <output id="onota" name="onota">5</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
