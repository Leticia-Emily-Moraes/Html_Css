<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="php/cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="cor">Coloque uma cor: </label>
            <input type="color" name="cor" id="cor" value="#546475">
        </p>
        <p>
            <label for="nivel">Nivel de satifasfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="foto">Foto do perfil</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
